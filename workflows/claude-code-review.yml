name: Claude Code Review Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number for manual review'
        required: true
        type: number

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: AI Code Review Engine
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          console.log('ğŸ¤– CLAUDE AI CODE REVIEW ENGINE ACTIVATED');
          
          const prNumber = context.payload.pull_request?.number || 
                          context.payload.inputs?.pr_number;
          
          if (!prNumber) {
            console.log('âŒ No PR number found');
            return;
          }
          
          try {
            // Get PR details
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            console.log(`ğŸ” Reviewing PR #${prNumber}: ${pr.data.title}`);
            
            // Get PR files
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            console.log(`ğŸ“ Files changed: ${files.data.length}`);
            
            // AI Review Analysis
            const reviewItems = [];
            const suggestions = [];
            let riskScore = 0;
            
            for (const file of files.data) {
              console.log(`ğŸ“„ Analyzing: ${file.filename}`);
              
              // File type analysis
              const extension = file.filename.split('.').pop();
              const isCodeFile = ['js', 'ts', 'py', 'java', 'cpp', 'c', 'go', 'rs'].includes(extension);
              
              if (!isCodeFile) continue;
              
              // Change analysis
              const additions = file.additions || 0;
              const deletions = file.deletions || 0;
              const changes = additions + deletions;
              
              // Risk scoring
              if (changes > 100) riskScore += 3;
              else if (changes > 50) riskScore += 2;
              else if (changes > 20) riskScore += 1;
              
              // Pattern analysis
              if (file.patch) {
                const patch = file.patch;
                
                // Security patterns
                if (patch.includes('password') || patch.includes('secret') || patch.includes('api_key')) {
                  reviewItems.push(`âš ï¸ **Security Alert**: Potential sensitive data in ${file.filename}`);
                  riskScore += 5;
                }
                
                // Code quality patterns
                if (patch.includes('TODO') || patch.includes('FIXME')) {
                  suggestions.push(`ğŸ“ **Code Quality**: Remove TODO/FIXME comments in ${file.filename}`);
                }
                
                if (patch.includes('console.log') || patch.includes('print(')) {
                  suggestions.push(`ğŸ” **Debug Code**: Consider removing debug statements in ${file.filename}`);
                }
                
                // Best practices
                if (patch.includes('var ') && extension === 'js') {
                  suggestions.push(`âœ¨ **Best Practice**: Use 'let' or 'const' instead of 'var' in ${file.filename}`);
                }
              }
            }
            
            // Generate risk assessment
            let riskLevel = 'LOW';
            let riskEmoji = 'ğŸŸ¢';
            if (riskScore > 10) {
              riskLevel = 'HIGH';
              riskEmoji = 'ğŸ”´';
            } else if (riskScore > 5) {
              riskLevel = 'MEDIUM';
              riskEmoji = 'ğŸŸ¡';
            }
            
            // Create comprehensive review comment
            const reviewComment = `## ğŸ¤– AI Code Review Summary

### ğŸ“Š Review Metrics
- **Files Changed**: ${files.data.length}
- **Risk Level**: ${riskEmoji} **${riskLevel}** (Score: ${riskScore})
- **Lines Added**: +${pr.data.additions}
- **Lines Removed**: -${pr.data.deletions}

### ğŸ” Analysis Results

${reviewItems.length > 0 ? `#### âš ï¸ Security & Risk Items
${reviewItems.map(item => `- ${item}`).join('\n')}

` : ''}${suggestions.length > 0 ? `#### ğŸ’¡ Code Quality Suggestions
${suggestions.map(suggestion => `- ${suggestion}`).join('\n')}

` : ''}#### âœ… AI Review Status
- **Automated Review**: âœ… Completed
- **Security Scan**: âœ… Performed
- **Quality Check**: âœ… Analyzed
- **Best Practices**: âœ… Evaluated

### ğŸ¯ Recommendations

${riskLevel === 'HIGH' ? `ğŸ”´ **HIGH RISK DETECTED** - Manual review required before merge
- Consider breaking down large changes
- Ensure proper testing coverage
- Review security implications` : 
riskLevel === 'MEDIUM' ? `ğŸŸ¡ **MEDIUM RISK** - Careful review recommended
- Verify test coverage
- Consider code review with team` : 
`ğŸŸ¢ **LOW RISK** - Changes look good for automation
- Standard automation workflow can proceed
- Consider minor suggestions if applicable`}

### ğŸš€ Next Steps
${riskLevel === 'LOW' ? '- âœ… Ready for auto-merge (if enabled)\n- âœ… Automation workflow can proceed' : 
'- ğŸ‘¥ Manual review recommended\n- ğŸ” Address highlighted items before merge'}

---
ğŸ¤– **Powered by Claude AI Code Review** | **RepairGPT Enhanced**
âš¡ **Automated Quality Assurance** | **Smart Risk Assessment**`;

            // Post review comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: reviewComment
            });
            
            // Add appropriate labels
            const reviewLabels = ['ai-reviewed'];
            
            if (riskLevel === 'HIGH') {
              reviewLabels.push('review-required', 'high-risk');
            } else if (riskLevel === 'MEDIUM') {
              reviewLabels.push('review-recommended');
            } else {
              reviewLabels.push('low-risk', 'auto-merge-ready');
            }
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: reviewLabels
            });
            
            console.log(`âœ… AI Code Review completed for PR #${prNumber}`);
            console.log(`ğŸ“Š Risk Level: ${riskLevel} (Score: ${riskScore})`);
            console.log(`ğŸ·ï¸ Labels applied: ${reviewLabels.join(', ')}`);
            
          } catch (error) {
            console.log(`âŒ AI Code Review error: ${error.message}`);
            
            // Post error comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## âŒ AI Code Review Error

The automated code review encountered an error and could not complete.

**Error**: ${error.message}

Please proceed with manual review or retry the automation.

---
ğŸ¤– **Claude AI Code Review** | **Error Recovery Mode**`
            });
            
            throw error;
          }